{% extends './_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section id="tour">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8 offset-lg-2">
                <div>
                    <h2 class="page-header">{{ tour.offer.title }}</h2>
                    <p>termin: {{ tour.date }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="edit_tour">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8 offset-lg-2">
                <div>
                    <h2 class="page-header">Edytuj wyjazd</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" name="submit" value="edytuj" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
